<html lang="en">
<head>

        <h2 class="text-center">METİN EKLEMEK İÇİN DOLDURUN VE KAYDETE TIKLAYIN</h2>

            <div class="mb-3">
                <label for="başlık" class="form-label">Başlık</label>
                <input type="text" class="form-control" id="başlık" name="başlık" required>
            </div>
            <div class="mb-3">
                <label for="metin" class="form-label">Metin</label>
                <input type="string" class="form-control" id="metin" name="metin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">kaydet</button>
        </form>
    </div>

    <script src="/public/javascripts/cms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
