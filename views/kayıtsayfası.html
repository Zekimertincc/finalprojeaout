<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
        <!-- Signup Form -->
 <div class="auth-container">
        <h2 class="text-center">Kullanıcı kayıt</h2>
        <form action="/signup" method="post">
          
            <div class="mb-3">
                <label for="signupUsername" class="form-label">kullanıcı adı</label>
                <input type="text" class="form-control" id="signupUsername" name="username" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">şifre</label>
                <input type="password" class="form-control" id="signupPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">kayıt ol</button>
        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+FA0hVb8fFgk5A3s/D6UWRzR0Tick" crossorigin="anonymous"></script>
</html>
